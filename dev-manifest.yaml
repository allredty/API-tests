apiVersion: apps/v1
kind: Deployment
metadata:
  name: tyler-api
spec:
  selector:
    matchLabels:
      app: tyler-api
  template:
    metadata:
      labels:
        app: tyler-api
    spec:
      containers:
      - name: tyler-api
        image: us-docker.pkg.dev/cit-262-team1-ez/tyler-api/api-tests
        resources:
          limits:
            memory: "500Mi"
            cpu: ".5"
          requests:
            memory: "250Mi"
            cpu: ".25"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
            scheme: HTTP
          failureThreshold: 1
          periodSeconds: 10
          timeoutSeconds: 10
        startupProbe:
          httpGet:
            path: /
            port: 3000
            scheme: HTTP
          failureThreshold: 30
          periodSeconds: 10
          timeoutSeconds: 10
        ports:
        - containerPort: 3000